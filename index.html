<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Ahmad Kooti</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
<style>
::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-track {
   background: #f1f1f1; 
}
::-webkit-scrollbar-thumb {
    background: #888; 
}
::-webkit-scrollbar-thumb:hover {
background: #555; 
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: linear-gradient(50deg, #0f4565 0%, #8c5169 100%);
  margin: 0;
}
.card-glass {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  color: white;
  transition: transform 0.3s ease;
}
.social-icons a {
  font-size: 28px;
  color: #fff;
  transition: color 0.3s, transform 0.3s;
}

.social-icons .facebook:hover {
  color: #3b5998;
  transform: scale(1.2);
  cursor: pointer;
}

.social-icons .twitter:hover {
  color: #1da1f2;
  transform: scale(1.2);
  cursor: pointer;
}
.social-icons .instagram:hover {
  background: linear-gradient(45deg, #f58529, #d6249f, #8134af);
  -webkit-background-clip: text;
  color: transparent;
  transform: scale(1.2);
  cursor: pointer;
}
.social-icons .linkedin:hover {
  color: #0077b5;
  transform: scale(1.2);
  cursor: pointer;
}
.card-body img {
  width: 127px;
  height: 160px;
  object-fit: cover;
}</style>
</head>
<body className='snippet-body'>
<div class="container d-flex justify-content-center">
  <div class="card card-glass rounded-5 shadow-lg p-4">
    <div class="card-body text-center">
      <img src="https://avatars.githubusercontent.com/u/39407267" alt="Profile Photo" class="rounded-circle mb-3">
      <h4 class="card-title mb-2">Ahmad Kooti</h4>
      <p class="card-text mb-2">طراح و توسعه دهنده وب | Web Developer</p>
      <div class="social-icons d-flex justify-content-center gap-4 mt-4">
        <a href="https://t.me/salar_web" target="_blank" class="twitter">
          <i class="fa fa-paper-plane"></i>
        </a>
        <a href="https://instagram.com/" target="_blank" class="instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
